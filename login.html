<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.css"/>
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>
		<style>
			html{
				height: 100%;
				width: 100%;
				background: #63b6db; /* Old browsers */
			}
			#username-field{
				display: block;
				left:center;
			}
			#submit-btn{
				display: block;
				max-width:40%;
				left: 50%;
			}
		</style>
	</head>
	<body>
		<div data-role="page" id="login" style="background: #63b6db">
			<div data-role="header" style="background: #2c539e">
	    		<h1 style="font-size:20px;color:#fff">Right-Track</h1>
	  		</div>
	  		<img src="http://simpleicon.com/wp-content/uploads/cloud-10.png" height="100" width="140" style="display:block;margin:0 auto; margin-top:50px"/>
			<div data-role="content" style="margin-top:2%;color:#fff">    
	        	<label for="username">Username : </label>
	        	<input type="text"  id="username" style="max-width:100px"/>
	        	<label for="pass">Password : </label>
	        	<input type="password"  id="pass" style="max-width:100px"/>
	        	<div data-role="content" style="padding-left:50px;padding-right:50px">
	        		<a href="#page3"><input type="button" value="enter" class="btnClass" id="submit-btn"/></a>
	        	</div>
	    	</div>
    	</div>
        <div data-role="page" id="page2">
            <h2>Journey Options</h2>
            <div id="choose-destination">
                <label for="source">To : </label>
                <input type="text" id="to-address" style="max-width:100px"/>
                <label for="destination">From : </label>
                <input type="text" id="from-address" style="max-width:100px"/>
            </div>
            <div>
                <form>
                    <fieldset data-role="collapsible">
                    <legend>Preferences</legend>
                        <div data-role="controlgroup">
                            <label for="price"> Cost Range: </label>
                            <input type="radio" name="price-range" value="<3" style="max-width:100px">Under &#163 3 <br>
                            <input type="radio" name="price-range" value="3-5" style="max-width:100px">&#163 3 - &#163 4.99<br>
                            <input type="radio" name="price-range" value="5-7.50" style="max-width:100px">&#163 5.00 - &#163 7.50<br>
                            <input type="radio" name="price-range" value="7.50<" style="max-width:100px">Over &#163 7.50<br><br>
                        </div><br>

                        <label for="mode"> Transport: </label>
                        <input type="checkbox" name="mode-of-transport" value="car">Car<input type="checkbox" name="mode-of-transport" value="bus">Bus<input type="checkbox" name="mode-of-transport" value="underground">London Underground<input type="checkbox" name="mode-of-transport" value="national-rail">National Rail<input type="checkbox" name="mode-of-transport" value="bike">Bicycle<br>
                
                        <label for="duration"> Duration: </label>
                        <input type="radio" name="duration" value="<15">Under 15 minutes
                        <input type="radio" name="duration" value="15-30">Between 15 and 30 minutes
                        <input type="radio" name="duration" value="30-60">Between half an hour and an hour
                        <input type="radio" name="duration" value="60<">Longer than an hour<br>
                    </fieldset>
                </form>
            </div>
        </div>
        <div data-role="page" id="page3">
            <iframe src="http://traintimes.org.uk/map/tube/" width="100%" height="450"></iframe>
        </div>
    </body>
</html>
