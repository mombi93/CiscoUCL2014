<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>
        <style>
            html{
                height: 100%;
                width: 100%;
                background: #63b6db; /* Old browsers */
            }
            #username-field{
                display: block;
                left:center;
            }
        </style>
    </head>
    <body>
        <div data-role="page" id="login" style="background: #63b6db">
            <div data-role="header">
                <h1 style="font-size:20px">Right-Track</h1>
            </div>
            <div class="ui-icon-cloud"></div>
            <div data-role="content" style="margin-top:5%">    
                <label for="username">Username : </label>
                <input type="text"  id="username" style="max-width:100px"/>
                <label for="pass">Password : </label>
                <input type="password"  id="pass" style="max-width:100px"/>
                <div data-role="content" style="max-width:40%;margin-top:">
                    <a href="#page2"><input type="button" id="submit" class="btnClass"/></a>
                </div>
            </div>
        </div>
        <div data-role="page" id="page2">
            <h2>Journey Options</h2>
            <div id="choose-destination">
                <label for="source">To : </label>
                <input type="text" id="to-address" style="max-width:100px"/>
                <label for="destination">From : </label>
                <input type="text" id="from-address" style="max-width:100px"/>
            </div>
            <div>
                <form>
                    <fieldset data-role="collapsible">
                        <legend>Preferences</legend>
                        <label for="price"><h3>Price Range: </h3></label>
                        <div data-role="controlgroup" data-style="horizontal">
                            <input type="radio" name="price-range" id="<3">
                            <label for="<3">Under &#163 3</label>
                            <input type="radio" name="price-range" id="3-5">
                            <label for="3-5">&#163 3 - &#163 4.99</label>
                            <input type="radio" name="price-range" id="5-7.50">
                            <label for="5-7.50">&#163 5.00 - &#163 7.50</label>
                            <input type="radio" name="price-range" id="7.50<">
                            <label for="7.50<">Over &#163 7.50</label><br><br>
                        </div>

                        <label for="price"><h3>Journey Length: </h3></label>
                        <div data-role="controlgroup">
                            <label for="duration"> Duration: </label>
                            <input type="radio" name="duration" id="<15">
                            <label for="<15">Under 15 minutes</label>
                            <input type="radio" name="duration" id="15-30">
                            <label for="15-30">Between 15 and 30 minutes</label>
                            <input type="radio" name="duration" id="30-60">
                            <label for="30-60">Between half an hour and an hour</label>
                            <input type="radio" name="duration" id="60<">
                            <label for="60<">Longer than an hour</label>
                        </div>

                        <label for="mode"><h3>Transport:</h3></label>
                        <input type="checkbox" name="mode-of-transport" id="car">
                        <label for="car">Car</label>
                        <input type="checkbox" name="mode-of-transport" id="bus">
                        <label for="bus">Bus</label>
                        <input type="checkbox" name="mode-of-transport" id="underground">
                        <label for="underground">London Underground</label>
                        <input type="checkbox" name="mode-of-transport" id="national-rail">
                        <label for="national-rail">National Rail</label>
                        <input type="checkbox" name="mode-of-transport" id="bike">
                        <label for="bike">Bicycle</label><br>
                    </fieldset>
                </form>
            </div>
        </div>
    </body>
</html>
